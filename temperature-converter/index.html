<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="This is where your description goes" />
    <meta name="keywords" content="one, two, three" />

    <title>Temperature Converter</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>
        <i class="fas fa-thermometer-quarter"></i> Temperature Converter
        <i class="fas fa-thermometer-full"></i>
      </h1>
    </header>
    <section>
      <p>Choose the temperature measurement to be converted:</p>

      <input class="farenheit" type="radio" name="temperature" checked />
      <label for="farenheit">Fahrenheit</label>
      <input class="celsius" type="radio" name="temperature" />
      <label for="celsius">Celsius</label>
      <input class="kelvin" type="radio" name="temperature" />
      <label for="kelvin">Kelvin</label>
      <input id="userInput" type="text" name="userInput" />
      <button id="submit">Convert!</button>
    </section>
    <h2 id="display"></h2>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
